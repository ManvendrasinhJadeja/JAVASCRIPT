<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-black text-white flex flex-col  gap-4 justify-center items-center min-h-screen p-6"
  >
    <div
      class="max-w-2xl w-full bg-black p-8 rounded-xl shadow-xl border border-white"
    >
      <h2 class="text-4xl font-bold text-center mb-6 text-white">
        Expense Tracker
      </h2>

      <form id="expense-form" class="space-y-5">
        <div class="flex gap-4">
          <input
            type="text"
            id="expense-name"
            placeholder="Expense Name"
            class="flex-1 p-4 bg-black text-white border border-white rounded-lg focus:outline-none focus:ring-2 focus:ring-white"
          />
          <input
            type="number"
            id="expense-amount"
            placeholder="Amount"
            class="w-1/3 p-4 bg-black text-white border border-white rounded-lg focus:outline-none focus:ring-2 focus:ring-white"
          />
        </div>
        <div class="flex gap-4">
          <select
            id="expense-category"
            class="flex-1 p-4 bg-black text-white border border-white rounded-lg focus:outline-none focus:ring-2 focus:ring-white"
          >
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
          </select>
          <button
            type="submit"
            class="w-1/3 bg-white text-black p-4 rounded-lg transition font-medium"
          >
            + Add
          </button>
        </div>
      </form>

      <div class="mt-8">
        <label for="filter-category" class="block font-medium mb-2 text-white"
          >Filter by Category:</label
        >
        <select
          id="filter-category"
          class="w-full p-4 bg-black text-white border border-white rounded-lg focus:outline-none focus:ring-2 focus:ring-white"
        >
          <option value="All">All</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
        </select>
      </div>

      <h3 class="text-2xl font-semibold mt-8 text-white">Expenses</h3>
      <ul id="expense-list" class="mt-4 space-y-4"></ul>
      <h3 class="text-2xl font-semibold mt-6 text-white">
        Total Expense: <span id="total-expense" class="text-white">0</span>
      </h3>
    </div>
    <!-- <div class="max-w-2xl w-full bg-black p-8 rounded-xl shadow-xl border border-white" id="display">

    </div> -->
    <script src="script.js"></script>
  </body>
</html>
